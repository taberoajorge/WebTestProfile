
  <div class="container container_background">
    <hr>

    <h2>{{'ALLU' | translate}}</h2>
    <div class="clearfix"></div>
    <hr>

    <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true"
          ng-click="clearInfo()">&times;</span></button>
      {{info}}
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>{{ 'INDX' | translate}}</th>
          <th>{{'USRN' | translate}}</th>
          <th>{{'EMTA' | translate}}</th>
          <th>{{'ETTA' | translate}}</th>
          <th>{{'EMTA' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in user">
          <td> {{ $index+1 }}.</td>
          <td> {{user.username}} </td>
          <td>{{user.email}}</td>
          <td> <button class="btn btn-info btn-sm" type="button" data-toggle="modal" data-target="#myModalEdit"
              ng-click="selectUser(user)">{{'ETTA' | translate}}</button> </td>

          <td> <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete"
              ng-click="selectUser(user)">{{'DELE' | translate}}</button> </td>`

        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <!-- Trigger the modal with a button -->



  <!-- Modal -->
  <div id="myModalEdit" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{'EDSR' | translate}}</h4>
        </div>
        <div class="modal-body">
         
          <form ng-submit="saveUpdate()" method="POST" class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">{{'USRN' | translate}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="{{'USRN' | translate}}" ng-model="usernameUpdate">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">{{'EMTA' | translate}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="{{'EMTA' | translate}}" ng-model="emailUpdate">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">{{'SAVE' | translate}}</button>
              </div>
            </div>
          </form>
       
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">{{'CLOS' | translate}}</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div id="myModalDelete" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure?</h4>
        </div>
        <div class="modal-body">
          <h3 style="color: red"> {{'DEUS' | translate}} </h3>
          <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal"
            ng-click="deleteUser()">{{'YESS' | translate}} </button>
          <button type="button" class="btn btn-default pull-right" data-dismiss="modal">{{'NOTT' | translate}} </button>
        </div>
      </div>

    </div>
  </div>
